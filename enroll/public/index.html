<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>职业技能考试报考备案内部平台</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    
    ul li {
      list-style: none;
    }
    
    html,
    body {
      width: 100%;
      min-width: 1200px;
    }
    
    header {
      width: 100%;
      height: 100px;
      font-size: 40px;
      line-height: 100px;
      text-indent: 50px;
      color: #0036ab;
      font-weight: bolder;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: top;
      background-image: url('1.jpg')
    }
    
    .nav-bar {
      height: 30px;
      line-height: 30px;
      font-weight: bolder;
      background: -webkit-linear-gradient(#9adafc, #2d77b8);
      /* Safari 5.1 - 6.0 */
      background: -o-linear-gradient(#9adafc, #2d77b8);
      /* Opera 11.1 - 12.0 */
      background: -moz-linear-gradient(#9adafc, #2d77b8);
      /* Firefox 3.6 - 15 */
      background: linear-gradient(#9adafc, #2d77b8);
      /* 标准的语法 */
    }
    
    .nav-bar p {
      float: left;
      width: 33.33%;
      text-indent: 80px;
      color: #234b93;
    }
    
    .nav-bar p span {
      color: #000;
    }
    
    .nav-left {
      float: left;
      width: 220px;
      min-height: 760px;
      font-weight: 500;
      border-right: 1px solid #b4bac6;
    }
    
    .nav-left ul p {
      padding-left: 30px;
      line-height: 30px;
      background: linear-gradient(#78bff6, #117bce);
    }
    
    .nav-left ul li {
      line-height: 30px;
      text-indent: 45px;
      border-bottom: 1px solid #babdce;
    }
    
    .center {
      /* width: 100%; */
      margin-left: 220px;
    }
    
    .center-tip {
      padding-left: 15px;
      line-height: 30px;
      font-weight: bold;
      box-shadow: 0px -10px 20px #76d7fa inset;
    }
    
    .center-list li {
      height: 40px;
      line-height: 40px;
      padding-left: 30px;
      border-bottom: 1px solid #bfbebe;
    }
    
    .center-list li:nth-child(odd) {
      background-color: #fff;
    }
    
    .center-list li:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    .center-list li span {
      float: left;
      width: 280px;
      height: 100%;
      text-align: right;
      font-weight: bolder;
      padding-right: 20px;
      box-shadow: -6px 0px 1px -3px #e4e4e4 inset;
    }
    
    .center-list li p {
      font-weight: bolder;
      float: left;
      padding-left: 30px;
    }
    
    .center-list li span i {
      font-style: inherit;
      color: #bf0808;
    }
    
    select {
      /*Chrome和Firefox里面的边框是不一样的，所以复写了一下*/
      border: solid 1px #000;
      /*很关键：将默认的select选择框样式清除*/
      appearance: none;
      -moz-appearance: none;
      -webkit-appearance: none;
      /*在选择框的最右侧中间显示小箭头图片*/
      background: url("http://ourjs.github.io/static/2015/arrow.png") no-repeat scroll right center transparent;
      /*为下拉小箭头留出一点位置，避免被文字覆盖*/
      padding-right: 14px;
    }
    /*清除ie的默认选择框样式清除，隐藏下拉箭头*/
    
    select::-ms-expand {
      display: none;
    }
    
    input,
    select {
      outline: none;
      height: 30px;
      width: 350px;
      border-radius: 3px;
      border: 1px solid #b3b1b1;
      font-size: 16px;
      padding-left: 10px;
      background-color: transparent;
    }
    
    select {
      box-sizing: content-box;
      padding-right: 0;
    }
    
    option {
      color: black;
      background: #A6E1EC;
      line-height: 30px;
    }
    
    button {
      margin: 30px auto;
      display: block;
      padding: 5px 10px;
      position: relative;
      left: -100px;
      font-size: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>全国职业技能考试报考备案内部平台</header>
  <div class="nav-bar">
    <p><span>欢迎您：</span>**教育直属备案单位</p>
    <p style="text-indent: 100px;"><span>报考考试：</span>国家职业考试</p>
    <p><span>备案单位：</span>北京市职业技能鉴定中心</p>
  </div>
  <div class="contant">
    <div class="nav-left">
      <ul>
        <p>备案信息</p>
        <li>报考备案职务补贴</li>
      </ul>
    </div>
    <div class="center">
      <div class="center-tip">
        当前位置：报考备案职务补贴
      </div>
      <ul class="center-list">
        <li><span></span>
          <p style="font-size:19px; color:#3b84d3; font-weight: normal;">营养师备案</p>
        </li>
        <li><span>备案审核中心<i>*</i>:</span>
          <p>北京市职业技能鉴定中心</p>
        </li>
        <li><span>姓名<i>*</i>:</span>
          <p><input type="text"></p>
        </li>
        <li><span>证件类型<i>*</i>:</span>
          <p><select name="">
              <option value="身份证">身份证</option>
              <option value="护照">护照</option>
            </select></p>
        </li>
        <li><span>性别<i>*</i>:</span>
          <p><select name="">
              <option disabled selected value></option>
              <option value="男">男</option>
              <option value="女">女</option>
            </select></p>
        </li>
        <li><span>出生日期<i>*</i>:</span>
          <p><input type="text"></p>
        </li>
        <li><span>籍贯<i>*</i>:</span>
          <p><input type="text"></p>
        </li>
        <li><span>参加工作时间:</span>
          <p><select name="">
              <option disabled selected value></option>
              <option value="2018">2018</option>
              <option value="2017">2017</option>
              <option value="2016">2016</option>
              <option value="2015">2015</option>
              <option value="2014">2014</option>
              <option value="2013">2013</option>
              <option value="2012">2012</option>
              <option value="2011">2011</option>
              <option value="2010">2010</option>
              <option value="2009">2009</option>
              <option value="2008">2008</option>
              <option value="2007">2007</option>
              <option value="2006">2006</option>
              <option value="2005">2005</option>
              <option value="2004">2004</option>
              <option value="2003">2003</option>
              <option value="2002">2002</option>
              <option value="2001">2001</option>
              <option value="2000">2000</option>
            </select></p>
        </li>
        <li><span>现工作单位:</span>
          <p><input type="text"></p>
        </li>
        <li><span>专业职称:</span>
          <p><input type="text"></p>
        </li>
        <li><span>最高学历:</span>
          <p>
            <select name="">
              <option disabled selected value></option>
              <option value="大学本科及以上">大学本科及以上</option>
              <option value="大专">大专</option>
              <option value="高中">高中</option>
              <option value="中专">中专</option>
              <option value="其他">其他</option>
            </select>
          </p>
        </li>
        <li><span>毕业院校:</span>
          <p><input type="text"></p>
        </li>
        <li><span>是否从事相关工作:</span>
          <p>
            <select name="">
              <option disabled selected value></option>
              <option value="否">否</option>
              <option value="是">是</option>
            </select>
          </p>
        </li>
        <li><span>现通讯地址:</span>
          <p><input type="text"></p>
        </li>
        <li><span>邮政编码:</span>
          <p><input type="text"></p>
        </li>
      </ul>
      <button>确认无误,点击提交</button>
    </div>
  </div>
</body>
<script>
  var button = document.getElementsByTagName('button')[0]
  button.onclick = function() {
    setTimeout(function() {
      alert('提交成功');
      window.location.reload();
    }, 500)
  }

  setTimeout(function() {
    window.scrollTo(400, 0);
  }, 100)
</script>

</html>
